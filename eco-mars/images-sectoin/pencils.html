    /* Start pencils Image Slider Section */
    .pencils-carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
      height: 100%;
    }

    .pencils {
      display: flex;
      gap: 20px;
      transition: transform 0.4s ease;
    }

    .pencils-image-slider {
      flex: 0 0 220px;
      height: 100%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: #086006;
      cursor: grab;
      transition: transform 0.3s;
    }

    .pencils-image-slider img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .pencils-arrow-right:hover {
      background: #086006;
    }

    .pencils-arrow-left:hover {
      background: #086006;
    }

    .pencils-arrow-left {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #086006b8;
      color: #f4f9ed;
      border: none;
      border-color: #086006b8;
      font-size: 24px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
      width: 40px;
      height: 40px;
      left: 10px;
    }

    .pencils-arrow-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #086006b8;
      color: #f4f9ed;
      border: none;
      border-color: #086006b8;
      font-size: 24px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
      width: 40px;
      height: 40px;
      right: 10px;
    }

    @media (max-width: 768px) {
      .pencils-image-slider {
        flex: 0 0 160px;
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      .pencils-image-slider {
        flex: 0 0 120px;
        height: 160px;
      }
    }
    /* end Pencils Image Slider */

      <button class="pencils-arrow-left" onclick="pencilsPrev()">

    <script>
      const pencils = document.querySelector(".pencils");
      const pencilsCards = document.querySelectorAll(".pencils-image-slider");
      let pencilsIndex = 0;
      let pencilsIsDragging = false;
      let pencilsStartX, pencilsScrollLeft;

      function updatePencilsCarousel() {
        const pencilsCardWidth = pencilsCards[0].offsetWidth + 20; // width + gap
        pencils.style.transform = `translateX(${
          -pencilsIndex * pencilsCardWidth
        }px)`;
      }

      function pencilsPrev() {
        pencilsIndex = Math.max(pencilsIndex - 1, 0);
        updatePencilsCarousel();
      }

      function pencilsNext() {
        pencilsIndex = Math.min(pencilsIndex + 1, pencilsCards.length - 1);
        updatePencilsCarousel();
      }

      // Drag functionality
      pencils.addEventListener("mousedown", (e) => {
        pencilsIsDragging = true;
        pencilsStartX = e.pageX - pencils.offsetLeft;
        pencilsScrollLeft = pencilsIndex * (pencilsCards[0].offsetWidth + 20);
        pencils.style.cursor = "grabbing";
      });

      pencils.addEventListener("mouseleave", () => {
        pencilsIsDragging = false;
      });
      pencils.addEventListener("mouseup", () => {
        pencilsIsDragging = false;
        pencils.style.cursor = "grab";
      });

      pencils.addEventListener("mousemove", (e) => {
        if (!pencilsIsDragging) return;
        e.preventDefault();
        const pencilsX = e.pageX - pencils.offsetLeft;
        const pencilsWalk = pencilsX - pencilsStartX;
        pencils.style.transform = `translateX(${
          -pencilsScrollLeft + pencilsWalk
        }px)`;
      });

      // Responsive resize handle
      window.addEventListener("resize", updatePencilsCarousel);
    </script>
