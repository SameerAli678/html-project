<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eco-Mars - Tailwind Navbar</title>

    <!-- Tailwind Play CDN (for quick prototyping) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --green-1: #01a149; /* primary */
        --green-2: #74b12c; /* accent */
        --green-3: #086006; /* dark */
        --bg: #f4f9ed; /* light background */
        --muted: #8aa48a;
      }

      /* small custom rules to combine Tailwind with CSS vars */
      .eco-primary {
        background-color: var(--green-1);
      }
      .eco-accent {
        color: var(--green-2);
      }
      .eco-dark {
        color: var(--green-3);
      }
      /* .eco-bg {
        background-color: var(--bg);
      } */

      /* active nav item style (used with class .active) */
      .nav-active {
        background-color: var(--green-1);
        color: white !important;
      }

      /* underline slide effect using pseudo element */
      .nav-link {
        position: relative;
      }
      .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 0;
        height: 3px;
        border-radius: 999px;
        background: linear-gradient(90deg, var(--green-2), var(--green-3));
        transition: width 250ms ease;
      }
      .nav-link:hover::after {
        width: 100%;
      }

      /* simple focus outline for accessibility */
      .nav-link:focus {
        outline: 3px solid rgba(1, 161, 73, 0.15);
        outline-offset: 4px;
      }
    </style>
  </head>

  <body class="eco-bg min-h- font-sans">
    <header class="shadow-sm bg-[#f4f9ed]">
      <nav
        class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between"
      >
        <!-- Logo -->
        <a href="#" class="flex items-center gap-3">
          <div
            class="w-10 h-10 rounded-full eco-primary flex items-center justify-center text-white font-bold border-2"
          >
            EM
          </div>
          <div>
            <div class="text-lg font-semibold eco-dark">Eco-Mars</div>
            <div class="text-xs text-muted-1 text-gray-500">Green Startup</div>
          </div>
        </a>

        <!-- Pages (desktop) -->
        <ul id="navList" class="hidden md:flex items-center gap-2">
          <li>
            <a
              href="#"
              class="nav-link px-4 py-2 rounded-md text-sm font-medium nav-item nav-home nav-active"
              data-page="home"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-link px-4 py-2 rounded-md text-sm font-medium nav-item nav-about"
              data-page="about"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-link px-4 py-2 rounded-md text-sm font-medium nav-item nav-services"
              data-page="services"
              >Services</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-link px-4 py-2 rounded-md text-sm font-medium nav-item nav-projects"
              data-page="projects"
              >Projects</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-link px-4 py-2 rounded-md text-sm font-medium nav-item nav-contact"
              data-page="contact"
              >Contact</a
            >
          </li>
        </ul>

        <!-- Mobile: simple menu toggle -->
        <div class="md:hidden">
          <button
            id="menuBtn"
            aria-expanded="false"
            aria-controls="mobileMenu"
            class="p-2 rounded-md focus:ring-2 focus:ring-offset-2"
            title="Open menu"
          >
            <svg
              id="menuOpen"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 eco-dark"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
            <svg
              id="menuClose"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 eco-dark hidden"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </nav>

      <!-- Mobile menu -->
      <div id="mobileMenu" class="md:hidden px-6 pb-6 hidden">
        <ul class="flex flex-col gap-2">
          <li>
            <a
              href="#"
              class="block px-4 py-2 rounded-md nav-link nav-item nav-home nav-active"
              data-page="home"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 rounded-md nav-link nav-item"
              data-page="about"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 rounded-md nav-link nav-item"
              data-page="services"
              >Services</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 rounded-md nav-link nav-item"
              data-page="projects"
              >Projects</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 rounded-md nav-link nav-item"
              data-page="contact"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </header>
    <script>
      // simple interactivity: toggle active class between nav items and update content label
      const navItems = document.querySelectorAll(".nav-item");
      const currentPageLabel = document.getElementById("currentPage");

      function setActive(page) {
        navItems.forEach((i) => {
          i.classList.remove("nav-active");
          i.classList.remove("text-white");
        });
        const sel = document.querySelectorAll(`.nav-item[data-page="${page}"]`);
        sel.forEach((s) => {
          s.classList.add("nav-active");
          s.classList.add("text-white");
        });
        // currentPageLabel.textContent =
        //   page.charAt(0).toUpperCase() + page.slice(1);
      }

      navItems.forEach((item) => {
        item.addEventListener("click", (e) => {
          e.preventDefault();
          const p = item.dataset.page;
          setActive(p);
          // if mobile, close menu
          const mobile = document.getElementById("mobileMenu");
          if (!mobile.classList.contains("hidden")) {
            mobile.classList.add("hidden");
            document.getElementById("menuOpen").classList.remove("hidden");
            document.getElementById("menuClose").classList.add("hidden");
            document
              .getElementById("menuBtn")
              .setAttribute("aria-expanded", "false");
          }
        });
      });

      // mobile menu toggle
      const menuBtn = document.getElementById("menuBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      menuBtn &&
        menuBtn.addEventListener("click", () => {
          const open = mobileMenu.classList.contains("hidden");
          mobileMenu.classList.toggle("hidden");
          document.getElementById("menuOpen").classList.toggle("hidden");
          document.getElementById("menuClose").classList.toggle("hidden");
          menuBtn.setAttribute("aria-expanded", String(open));
        });

      // initial state
      setActive("home");
    </script>

  </body>
</html>
