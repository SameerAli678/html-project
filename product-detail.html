    <!-- Image Slider Script -->
    <script>
      const pencilsProduct = document.querySelector(".pencils-product");
      const pencilsProductCards = document.querySelectorAll(
        ".pencils-product-image-slider"
      );
      let pencilsProductIndex = 0;
      let pencilsProductIsDragging = false;
      let pencilsProductStartX, pencilsProductScrollLeft;

      function updatePencilsProductCarousel() {
        const pencilsProductCardWidth = pencilsProductCards[0].offsetWidth + 20; // width + gap
        pencilsProduct.style.transform = `translateX(${
          -pencilsProductIndex * pencilsProductCardWidth
        }px)`;
      }

      function pencilsProductPrev() {
        pencilsProductIndex = Math.max(pencilsProductIndex - 1, 0);
        updatePencilsProductCarousel();
      }

      function pencilsProductNext() {
        pencilsProductIndex = Math.min(
          pencilsProductIndex + 1,
          pencilsProductCards.length - 1
        );
        updatePencilsProductCarousel();
      }

      // Drag functionality
      pencilsProduct.addEventListener("mousedown", (e) => {
        pencilsProductIsDragging = true;
        pencilsProductStartX = e.pageX - pencilsProduct.offsetLeft;
        pencilsProductScrollLeft =
          pencilsProductIndex * (pencilsProductCards[0].offsetWidth + 20);
        pencilsProduct.style.cursor = "grabbing";
      });

      pencilsProduct.addEventListener("mouseleave", () => {
        pencilsProductIsDragging = false;
      });
      pencilsProduct.addEventListener("mouseup", () => {
        pencilsProductIsDragging = false;
        pencilsProduct.style.cursor = "grab";
      });

      pencilsProduct.addEventListener("mousemove", (e) => {
        if (!pencilsProductIsDragging) return;
        e.preventDefault();
        const pencilsProductX = e.pageX - pencilsProduct.offsetLeft;
        const pencilsProductWalk = pencilsProductX - pencilsProductStartX;
        pencilsProduct.style.transform = `translateX(${
          -pencilsProductScrollLeft + pencilsProductWalk
        }px)`;
      });

      // Responsive resize handle
      window.addEventListener("resize", updatePencilsProductCarousel);
    </script>
