<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="bg-[#F4F9ED] border border-green-300 p-6 m-4">
      <div>
        <h1 class="text-3xl font-bold font-poppins">Feature Product</h1>
        <div>
          <div
            class="flex flex-col p-10 w-full max-w-xl justify-start items-start bg-[#90F5BD]/20 rounded-2xl overflow-hidden"
          >
            <!-- Images Section -->
            <div
              class="relative w-[500px] h-[500px] flex justify-center items-center rounded-2xl overflow-hidden border border-green-300"
            >
              <img
                src="https://eco-mars.com/wp-content/uploads/2025/09/IMG_0441-scaled.jpg"
                alt="EcoPot"
                class="w-[500px] h-[500px] object-cover transition-all duration-500 hover:opacity-0 absolute"
              />
              <img
                src="https://eco-mars.com/wp-content/uploads/2025/09/IMG_0446-scaled.jpg"
                alt="EcoPot Hover"
                class="w-[500px] h-[500px] object-cover opacity-0 hover:opacity-100 absolute"
              />
            </div>
            <!-- Text Section -->
            <div class="flex flex-col pt-4 gap-4 w-full">
              <h1 class="flex text-3xl text-[#086006]">Eco-Mars Pencils</h1>
              <p>
                Embedded with seeds, allowing the pencil to be planted after use
                to grow f lowers, herbs, or vegetables.
              </p>
              <div class="flex items-center space-x-1">
                <!-- Stars -->
                <div class="flex text-yellow-400 text-2xl justify-center">
                  <span>★</span>
                  <span>★</span>
                  <span>★</span>
                  <span>★</span>
                  <span>★</span>
                </div>
                <!-- Count -->
                <span class="text-gray-500 text-sm">(121)</span>
              </div>

              <button
                class="flex flex-col justify-center bg-[#01A149] hover:bg-[#74B12C] text-white py-2 px-8 rounded-full transition-all duration-300 w-full"
              >
                Buy Nows
              </button>
            </div>
          </div>
          <div></div>
        </div>
      </div>
    </section>
  </body>
</html>
